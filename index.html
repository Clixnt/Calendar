<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Clint Lorenzo">
    <title>Calendar UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/icons8-calendar-50.png">

    <!--        =Google Font= 
            font-family: "Open Sans", serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal; 
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top-info">
            <p id="first-text">23rd of December</p>
            <p id="second-text">11:24am Monday</p>
        </div>

        <div class="calendar">
            <div class="color top1">SUN</div>
            <div class="color top2">MON</div>
            <div class="color top3">TUE</div>
            <div class="color top4">WED</div>
            <div class="color top5">THR</div>
            <div class="color top6">FR</div>
            <div class="color top7">SAT</div>

            <div class="color box1">1</div>
            <div class="color box2">2</div>
            <div class="color box3">3</div>
            <div class="color box4">4</div>
            <div class="color box5">5</div>
            <div class="color box6">6</div>
            <div class="color box7">7</div>
            <div class="color box8">8</div>
            <div class="color box9">9</div>
            <div class="color box10">10</div>
            <div class="color box11">11</div>
            <div class="color box12">12</div>
            <div class="color box13">13</div>
            <div class="color box14">14</div>
            <div class="color box15">15</div>
            <div class="color box16">16</div>
            <div class="color box17">17</div>
            <div class="color box18">18</div>
            <div class="color box19">19</div>
            <div class="color box20">20</div>
            <div class="color box21">21</div>
            <div class="color box22">22</div>
            <div class="color box23">23</div>
            <div class="color box24">24</div>
            <div class="color box25">25</div>
            <div class="color box26">26</div>
            <div class="color box27">27</div>
            <div class="color box28">28</div>
            <div class="color box29">29</div>
            <div class="color box30">30</div>
            <div class="color box31">31</div>

            <div class="color extra">1</div>
            <div class="color extra">2</div>
            <div class="color extra">3</div>
            <div class="color extra">4</div>
        </div>
    </div>
</body>
</html>
